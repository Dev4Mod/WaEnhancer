name: Android CI

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      reason:
        description: 'Manual trigger reason'
        required: false
        default: 'Manual workflow execution'

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && !contains(github.event.head_commit.message, 'Merge')) || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Write key
        if: github.event_name != 'pull_request'
        run: |
          if [ -n "${{ secrets.KEY_STORE }}" ]; then
            echo "androidStorePassword=${{ secrets.KEY_STORE_PASSWORD }}" >> gradle.properties
            echo "androidKeyAlias=${{ secrets.ALIAS }}" >> gradle.properties
            echo "androidKeyPassword=${{ secrets.KEY_PASSWORD }}" >> gradle.properties
            echo "androidStoreFile=key.jks" >> gradle.properties
            echo "${{ secrets.KEY_STORE }}" | base64 --decode > key.jks
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build all flavor variants
        run: |
          ./gradlew assembleWhatsappDebug assembleBusinessDebug -Pminify=true

      - name: Get short SHA
        run: echo "SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-8)" >> $GITHUB_ENV

      - name: Upload WhatsApp flavor artifacts
        uses: actions/upload-artifact@v4
        with:
          name: whatsapp-debug-app-${{ env.SHORT_SHA }}
          path: app/build/outputs/apk/whatsapp/debug/app-whatsapp-debug.apk

      - name: Upload Business flavor artifacts
        uses: actions/upload-artifact@v4
        with:
          name: business-debug-app-${{ env.SHORT_SHA }}
          path: app/build/outputs/apk/business/debug/app-business-debug.apk

      - name: Post to Telegram channel
        if: ${{ success() && (github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch') && github.ref_type != 'tag' }}
        env:
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          COMMIT_URL: ${{ github.event.head_commit.url }}
        run: |
          if [ -n "$BOT_TOKEN" ] && [ -n "$CHANNEL_ID" ]; then
            echo "Preparing Telegram notification..."
            GITHUB_SHA_SHORT=$(git rev-parse --short HEAD)
            output_whatsapp="app/WaEnhancer_$GITHUB_SHA_SHORT.apk"
            output_business="app/WaEnhancer_Business_$GITHUB_SHA_SHORT.apk"
            
            mkdir -p app
            cp app/build/outputs/apk/whatsapp/debug/app-whatsapp-debug.apk "$output_whatsapp"
            cp app/build/outputs/apk/business/debug/app-business-debug.apk "$output_business"
            
            LOG_CONTENT=$(cat changelog.txt)
            ESCAPED_MSG=$(python3 -c 'import json,os,urllib.parse; msg=json.dumps(os.environ.get("LOG_CONTENT", "")); print(urllib.parse.quote(msg if len(msg) <= 1024 else json.dumps(os.environ.get("COMMIT_URL", ""))))'
            
            echo "Sending to Telegram..."
            curl -f "https://api.telegram.org/bot${BOT_TOKEN}/sendMediaGroup" \
              -F "chat_id=${CHANNEL_ID}" \
              -F "media=[{\"type\":\"document\",\"media\":\"attach://wa\"},{\"type\":\"document\",\"media\":\"attach://w4b\",\"caption\":${ESCAPED_MSG}}]" \
              -F "wa=@$output_whatsapp" \
              -F "w4b=@$output_business" && \
            echo "Telegram notification sent successfully!" || \
            echo "Failed to send Telegram notification"
          else
            echo "Skipping Telegram notification: BOT_TOKEN or CHANNEL_ID not set"
          fi

      - name: Upload to GitHub release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: WaEnhancer ${{ env.SHORT_SHA }}
          body_path: changelog.txt
          files: |
            app/build/outputs/apk/whatsapp/debug/app-whatsapp-debug.apk
            app/build/outputs/apk/business/debug/app-business-debug.apk
          tag_name: debug-${{ env.SHORT_SHA }}
